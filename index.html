<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="all">
      <div class="game__wrapper">
        <div class="button__wrapper">
          <button onclick="game.generate(2)">2x2</button>
          <button onclick="game.generate(3)">3x3</button>
          <button onclick="game.generate(4)">4x4</button>
          <button onclick="game.generate(5)">5x5</button>
          <button onclick="game.generate(6)">6x6</button>
          <!-- <button onclick="game.generate(40)">40x40</button> -->
          <!-- <button onclick="game.generate(20)">20x20</button> -->
          <!-- <button onclick="game.toggleBlank()">red</button> -->
        </div>
        <div id="pf"></div>
        <div class="timer">
          <div class="timer__num"></div>
          <div class="timer__num"></div>
          <div class="timer__colon"></div>
          <div class="timer__num"></div>
          <div class="timer__num"></div>
          <div class="timer__colon"></div>
          <div class="timer__num"></div>
          <div class="timer__num"></div>
          <div class="timer__dot"></div>
          <div class="timer__num"></div>
          <div class="timer__num"></div>
          <div class="timer__num"></div>
        </div>
        <div class="scoreboard">
          <h2>High Scores</h2>
          <ol></ol>
        </div>
      </div>

        <div id="slider" class="slider">
          <div class="slider__track">
            <img src="img/2.webp" alt="2">
            <img src="img/0.webp" alt="0">
            <img src="img/1.webp" alt="1">
            <img src="img/2.webp" alt="2">
          </div>
        </div>
        <button id="next-btn" onclick="game.nextImg()">
            <svg class="svg-icon" style="width: var(--arrow-size); height: var(--arrow-size);vertical-align: middle;fill: var(--arrow-color);overflow: hidden;" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg"><path d="M628.363636 512c-62.836364-58.181818-125.672727-114.036364-186.181818-169.890909-32.581818-27.927273-62.836364-58.181818-95.418182-86.109091-13.963636-13.963636-16.290909-25.6-6.981818-37.236364 9.309091-11.636364 23.272727-11.636364 39.563637 2.327273 95.418182 86.109091 188.509091 172.218182 283.927272 258.327273 4.654545 4.654545 11.636364 9.309091 16.290909 13.963636 11.636364 9.309091 11.636364 27.927273 0 39.563637l-223.418181 202.472727c-25.6 23.272727-53.527273 48.872727-79.127273 72.145454-13.963636 11.636364-30.254545 11.636364-37.236364-2.327272-6.981818-11.636364-4.654545-23.272727 9.309091-34.909091 67.490909-62.836364 134.981818-123.345455 202.472727-186.181818 25.6-25.6 51.2-46.545455 76.8-72.145455z"  /></svg>

      </div>
      <div
        class="modal-container"
        id="m2-o"
        style="--m-background: hsla(0, 0%, 0%, 0.4)"
      >
        <div class="modal">
          <h1 class="modal__title">Wygrałeś</h1>
          <p class="modal__text">Twój czas to: {czas}</p>
          <button class="modal__btn" onclick="document.querySelector('.modal-container').classList.remove('visible')" >Zacznij od nowa &rarr;</button>
          <button
            class="link-2"
            onclick="document.querySelector('.modal-container').classList.remove('visible')"
          ></button>
        </div>
      </div>
    </div>
  </body>
</html>
